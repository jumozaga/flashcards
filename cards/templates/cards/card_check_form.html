<form method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}">
    <input type="hidden" name="solved" value="{{ solved }}">
    {% if solved %}
    	<input type="submit" value="❌ Não feito - Fazer no próximo dia"/>
    	    
    {% else %}
    	<input type="submit" value="✅ Feito - Jogar para nova semana"/> 
        
    {% endif %}
</form>
