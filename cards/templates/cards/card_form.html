{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
        <h2>✏️ Editar tarefa</h2>
    {% else %}
        <h2>✨ Criar nova tarefa</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar tarefa">
    </form>
    <a href="{% url 'card-list' %}">
        Cancelar
    </a>
{% endblock %}
